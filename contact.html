<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the most extraordinary hotel in Vaxjö city">
  <meta name="keywords" content="hotel,Vaxjö Vaxjö airport">
  <link rel="stylesheet" href="css/style.css">
   <!-- copied from fontawesome.com

        <link rel="stylesheet" media="screen and (max-width: 768px" href="css/mobile.css">


  <title>Hotel BT | Contact</title>

</head>
<body>
  <header>
    <nav id="navbar">
      <!-- Container class will keep the navbar item in the middle therefore
        i create this container 
        in most case you dont copy paste content of other classes 
        you will just import it -->
        <div class="container">
      <h1 class="logo"><a href="index.html">HBT</a></h1>
      <ul>
        <!-- Depending on the page i want to have an effect that shows
        you are on this current page so we add a special class to the a tag -->
        <!-- <li><a href="index.html">Home</a></li> -->
        <li><a href="index.html">Home</a></li>
        <li><a  href="about.html">About</a></li>
        <li><a class ="current"href="contact.html">Contact</a></li>
      </ul>
    </div>
    </nav>

  </header>
  <section id="contact-form" class="py-3 bg-light" >
    <div class="container">
      <h1 class="l-heading">
        <span class="text-primary">Contact</span> Us
      </h1>
      <p>Please fill out the below form to contact</p>
    </div>
    <form action="contact.js">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        
      </div>
      
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email " name="email" id="email" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="email">Message</label>
        <!-- cols="30" rows="10" -->
        <textarea name="message" id="message" placeholder="Enter your message here" ></textarea>
      </div> 

      <button type ="submit" class="btn btn-center">Submit</button>
      
      
    </form>
  </section>

<section id="contact-info" class="bg-dark">
  <div class="container">
    <div class="box">
      <i class="fas fa-hotel fa-3x "></i>
      <h3>Location</h3>
      <p>Tuvanäsvgäen 3 Växjö, Sweden
      </p>
    </div>
    <div class="box">
      <i class="fas fa-phone fa-3x "></i>
      <h3>Phone number</h3>
      <p>555-5555-555
      </p>
    </div>
    <div class="box">
      <i class="fas fa-envelope fa-3x "></i>
      <h3>Email Address</h3>
      <p>email@email.com
      </p>
    </div>

  </div>
</section>


  <footer id="main-footer">
      <p>Hotel BT &copy; 2020, All Rights Reserved</p>


  </footer>
</body>
</html>
